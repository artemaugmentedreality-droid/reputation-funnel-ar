<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Funnel AR - Centro Histórico</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        :root {
            --gradiente: linear-gradient(135deg, #4A148C, #00B4D8);
            --btn-gradiente: linear-gradient(90deg, #2D31FA, #00D2FF);
            --fondo-oscuro: #0B0E14;
        }

        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--fondo-oscuro); color: white; }
        
        #ui-inicio {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1f2b 0%, #05070a 100%);
            z-index: 20000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
        }

        .header-content { width: 100%; max-width: 300px; padding: 20px; }

        #ui-inicio h1 { font-size: 1.8rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 15px; }
        #ui-inicio p { color: #A0A0A0; font-size: 0.9rem; margin-bottom: 35px; line-height: 1.4; }

        .btn-start {
            padding: 16px 45px; border-radius: 50px; border: none;
            background: var(--btn-gradiente); color: white; 
            font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
        }

        .ui-card {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 88%; max-width: 360px; background: white; padding: 30px;
            border-radius: 24px; text-align: center; z-index: 10000; display: none;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); box-sizing: border-box;
            color: #333;
        }

        .stars { font-size: 45px; color: #E0E0E0; cursor: pointer; margin: 20px 0; display: flex; justify-content: center; gap: 10px; }
        .star.active { color: #FFD700; }

        .btn-google {
            background: #4285F4; color: white; text-decoration: none;
            display: block; width: 100%; padding: 18px 0; border-radius: 14px;
            font-weight: bold; margin-top: 20px;
        }

        input, textarea {
            width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #EEE;
            border-radius: 12px; box-sizing: border-box; background: #F9F9F9; font-size: 16px;
        }

        .btn-send {
            width: 100%; padding: 18px; border: none; border-radius: 14px;
            background: #1A1A1A; color: white; font-weight: bold; margin-top: 10px;
        }
        .btn-send:disabled { background: #CCC; }

        .privacy-box { 
            text-align: left; font-size: 11px; color: #888; margin: 15px 0; 
            display: flex; align-items: flex-start; gap: 8px; 
        }
        .privacy-box input { width: auto; margin-top: 2px; }
    </style>
</head>
<body>

    <div id="ui-inicio">
        <div class="header-content">
            <h1>CALIFICAR SERVICIO</h1>
            <p>Escanea el código para dejarnos tu opinión sobre la experiencia.</p>
            <button class="btn-start" onclick="iniciarExperiencia()">COMENZAR</button>
        </div>
    </div>

    <div id="step-stars" class="ui-card">
        <h2 style="margin:0;">¿Cómo fue tu experiencia?</h2>
        <div class="stars" id="star-rating">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>
        <p style="margin:0; font-size: 0.85rem; color: #666;">Toca una estrella para calificar</p>
    </div>

    <div id="step-feedback" class="ui-card">
        <h2 style="margin:0 0 10px 0;">Danos una oportunidad</h2>
        <input type="text" id="fb-nombre" placeholder="Nombre completo">
        <textarea id="fb-comentario" rows="3" placeholder="¿Qué podemos mejorar?"></textarea>
        <div class="privacy-box">
            <input type="checkbox" id="privacy-check" onchange="toggleButton()">
            <label for="privacy-check">Acepto los términos de privacidad.</label>
        </div>
        <button id="btn-submit-fb" class="btn-send" onclick="enviarWhatsApp()" disabled>ENVIAR COMENTARIO</button>
    </div>

    <div id="step-google" class="ui-card">
        <h2 style="margin:0;">¡Excelente!</h2>
        <p>¿Podrías compartir tu reseña en Google?</p>
        <a href="https://www.google.com/maps?q=Zocalo+CDMX" class="btn-google" target="_blank">ESCRIBIR RESEÑA</a>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: yes;" vr-mode-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target-anchor" mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        let estrellas = 0;

        function iniciarExperiencia() {
            document.getElementById('ui-inicio').style.display = 'none';
            sceneEl.systems['mindar-image-system'].start();
        }

        document.querySelector('#target-anchor').addEventListener("targetFound", () => {
            document.getElementById('step-stars').style.display = 'block';
            setTimeout(() => {
                sceneEl.systems['mindar-image-system'].stop(); 
                document.querySelector('video').style.filter = "blur(12px) brightness(0.4)";
            }, 1000);
        });

        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', (e) => {
                estrellas = parseInt(e.target.dataset.value);
                document.querySelectorAll('.star').forEach(s => s.classList.toggle('active', s.dataset.value <= estrellas));
                setTimeout(() => {
                    document.getElementById('step-stars').style.display = 'none';
                    if (estrellas >= 4) document.getElementById('step-google').style.display = 'block';
                    else document.getElementById('step-feedback').style.display = 'block';
                }, 400);
            });
        });

        function toggleButton() {
            const check = document.getElementById('privacy-check');
            document.getElementById('btn-submit-fb').disabled = !check.checked;
        }

        function enviarWhatsApp() {
            const nombre = document.getElementById('fb-nombre').value;
            const mensaje = document.getElementById('fb-comentario').value;
            const miNumero = "215542492026";
            if(!nombre || !mensaje) return alert("Completa los campos.");
            const texto = `*REPORTE AR*%0A*Nombre:* ${nombre}%0A*Estrellas:* ${estrellas}%0A*Msj:* ${mensaje}`;
            window.location.href = `https://wa.me/${miNumero}?text=${texto}`;
        }
    </script>
</body>
</html>
